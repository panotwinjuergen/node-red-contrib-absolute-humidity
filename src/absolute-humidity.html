
<script type="text/javascript">
  RED.nodes.registerType('absolute-humidity',{
      category: 'weather',
      color: '#7facf5',
      defaults: {
          name: {value:""},
          temperatureTopic: {value:"temperature"},
          humidityTopic: {value:"relativeHumidity"}
      },
      inputs: 1,
      outputs: 1,
      icon: "font-awesome/fa-tint",
      label: function() {
          return this.name||"absolute-humidity";
      }
    });
</script>


<script type="text/html" data-template-name="absolute-humidity">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-temperatureTopic"><i class="fa fa-thermometer-half"></i> Temperature Topic</label>
        <input type="text" id="node-input-temperatureTopic" placeholder="temperature">
    </div>
    <div class="form-row">
        <label for="node-input-humidityTopic"><i class="fa fa-tint"></i> Relative Humidity Topic</label>
        <input type="text" id="node-input-humidityTopic" placeholder="relativeHumidity">
    </div>
</script>
